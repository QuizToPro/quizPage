        <div class="div-name">

                    </div>
                </div>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <p id="content-percent"><span id="percent"></span></p>
                    <p id="content-meet"><span id="meet"></span></p>
                    <div class="modal-content__btns">
                        <span class="btn-opt"><i class="fas fa-redo"></i> Repetir</span>
                        <button id="create">Crear mi Quiz</button>
                        <span class="btn-opt" id="punt">Ver puntuaciones <i class="fas fa-chevron-down"aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </article>
        <div class="puntuaciones hide">
            <div class="modal-closes">
                <span class="close-modal">x</span>
            </div>
            <div class="table-end">
                <h2 class="top">TOP 10</h2>
